<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

 body { font: 12px Arial;}

 path { 
     stroke: steelblue;
     stroke-width: 2;
     fill: none;
 }

 .axis path,
 .axis line {
     fill: none;
     stroke: grey;
     stroke-width: 1;
     shape-rendering: crispEdges;
 }

</style>
<body>
    <!-- load the d3.js library -->    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- pure js function for sending get request -->
    <script src="./httpGetAsync.js"></script>
    <!-- consts for graphic: margin, width, height, defining axis and svg-graphic -->
    <script src="./graphConsts.js"></script>
    <!-- function for building graphic from response on localhost:8000  -->
    <script src="./buildGraph.js"></script>
    <script>
     httpGetAsync('http://localhost:8000', buildGraph);
    </script>
</body>
